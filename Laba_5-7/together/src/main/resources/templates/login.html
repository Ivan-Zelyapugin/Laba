<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons'>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<!-- Форма входа или регистрации -->
<div class="form">
    <div class="form-toggle"></div>
    <div class="form-panel one">
        <div class="form-header">
            <h1>Вход</h1>
        </div>
        <div class="form-content">
            <form>
                <div class="form-group">
                    <label for="Email">Email</label>
                    <input type="text" id="IdEmil" name="Emil" required="required"/>
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="IdPassword" name="password" required="required"/>
                </div>
                <div class="form-group">
                    <label class="form-remember">
                        <input type="checkbox"/>Запомнить меня
                    </label><a class="form-recovery" href="#">Забыли пароль?</a>
                </div>
                <div class="form-group">
                    <button type="submit">Войти</button>
                </div>
            </form>
        </div>
    </div>
    <div class="form-panel two">
        <div class="form-header">
            <h1>Регистрация</h1>
        </div>
        <div class="form-content">
            <form>
                <div class="form-group">
                    <label for="IdUserFirstName">Имя</label>
                    <input type="text" id="IdUserFirstName" name="UserFirstName" required="required"/>
                </div>
                <div class="form-group">
                    <label for="IdUserLastName">Фамилия</label>
                    <input type="text" id="IdUserLastName" name="UserLastName" required="required"/>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required="required"/>
                </div>
                <div class="form-group">
                    <label for="date">Дата рождения</label>
                    <input type="date" id="date" name="date" required="required"/>
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" required="required"/>
                </div>
                <div class="form-group">
                    <label for="cpassword">Повторите пароль</label>
                    <input type="password" id="cpassword" name="cpassword" required="required"/>
                </div>
                <div class="form-group">
                    <button type="submit">Зарегистрироваться</button>
                </div>
            </form>
        </div>
    </div>
</div>


<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://codepen.io/andytran/pen/vLmRVp.js'></script>
<script src="js/login.js"></script>

</body>
</html>
